<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advising Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Advising_Dashboard.css">
    <link rel="stylesheet" href="Advising_Records.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar py-4">
                <div class="logo mb-4">
                    <img src="svg/Logo.svg" alt="Logo">
                </div>

                <ul class="nav flex-column px-3">
                    <li class="nav-item">
                        <a class="nav-link" href="Advising_Dashboard.html">
                            <img src="svg/Dashboard.svg" alt="Dashboard"> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Student_Records.html">
                            <img src="svg/Sidebar_StudentRecords.svg" alt="Student Records"> Student Records
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Advising_Records.html">
                            <img src="svg/Hover_AdvisingRecords.svg" alt="Advising Records"> Advising Records
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Manage_Courses.html">
                            <img src="svg/Sidebar_.ManageCourses.svg" alt="Manage Courses"> Manage Courses
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Logout.html">
                            <img src="svg/Sidebar_Logout.svg" alt="Logout"> Logout
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- MAIN -->
            <main class="container-content col-md-10 ms-sm-auto">
                <h1 class="title_page h1 fw-bold">For Advising</h1>

                <!-- Search and Filter -->
                <div class="summary-container row g-3 mb-4">
                    <div class="search-container row">
                        <div class="col col-8 search-box">
                            <div class="input-group">
                                <input type="search" class="form-control" placeholder="Search for student...">
                            </div>
                        </div>
                        <div class="col col-4">
                            <div class="dropdown show">
                                <a class="btn-filter btn btn-secondary dropdown-toggle" href="#" role="button"
                                    id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    <img src="svg/Filter.svg" alt="Filter Icon"> Filter
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="col-md-12">
                    <div class="card-table card shadow-sm">
                        <div class="card-body">
                            <div class="student-table table-responsive">
                                <table class="table align-center table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col"></th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Student Number</th>
                                            <th scope="col">Standing</th>
                                            <th scope="col">Date Submitted</th>
                                            <th scope="col">Time</th>
                                            <th scope="col">Status</th>
                                            <th scope="col" colspan="2"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>Cruz, Juan Miguel P.</td>
                                            <td>2022-13604</td>
                                            <td>1st</td>
                                            <td>November 23, 2024</td>
                                            <td>9:03:54 PM</td>
                                            <td><span class="status"><button
                                                        class="btn btn-sm btn-custom">Pending</button></span></td>
                                            <td>
                                                <button class="btn btn-sm btn-custom" onclick="ViewChecklist()">View
                                                    Course List</button>
                                                <button class="btn">
                                                    <img src="svg/Icon_Delete.svg" alt="Delete Icon">
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>

    <!-- JavaScript Section -->
    <script>
        function ViewChecklist() {
            window.location.href = 'Advising_ViewStudentCourseList.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
