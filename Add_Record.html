<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Advising_Dashboard.css">
    <link rel="stylesheet" href="Add_Record.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar py-4">
                <div class="logo mb-4 text-center">
                    <img src="svg/Logo.svg" alt="Logo">
                </div>
                <ul class="nav flex-column px-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="Advising_Dashboard.html">
                            <img src="svg/Sidebar_Dashboard.svg" alt="Dashboard"> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Student_Records.html">
                            <img src="svg/Sidebar_StudentRecords.svg" alt="Student Records"> Student Records
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Advising_Records.html">
                            <img src="svg/Sidebar_AdvisingRecords.svg" alt="Advising Records"> Advising Records
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Manage_Courses.html">
                            <img src="svg/Sidebar_.ManageCourses.svg" alt="Manage Courses"> Manage Courses
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Logout.html">
                            <img src="svg/Sidebar_Logout.svg" alt="Logout"> Logout
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="container-content col-md-10 ms-sm-auto">
                <h1 class="title_page h1 fw-bold">Add Course</h1>
                <div class="add-course-section">
                    <form class="add-course-form">
                        <div class="form-grid">
                            <!-- Row 1 -->
                            <div class="form-group">
                                <label for="courseName">Course Name</label>
                                <input type="text" id="courseName" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label for="courseDescription">Course Description</label>
                                <input type="text" id="courseDescription" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label for="courseType">Course Type</label>
                                <input type="text" id="courseType" placeholder="Enter text">
                            </div>

                            <!-- Row 2 -->
                            <div class="form-group">
                                <label for="units">Units</label>
                                <input type="text" id="units" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label for="courseComponent">Course Component</label>
                                <select id="courseComponent">
                                    <option>Select option</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="affiliatedCollege">Affiliated College</label>
                                <input type="text" id="affiliatedCollege" placeholder="Enter text">
                            </div>

                            <!-- Row 3 -->
                            <div class="form-group">
                                <label for="affiliatedDepartment">Affiliated Department</label>
                                <input type="text" id="affiliatedDepartment" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label for="gradingBasis">Grading Basis</label>
                                <input type="text" id="gradingBasis" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label for="prescribedYear">Prescribed Year</label>
                                <input type="text" id="prescribedYear" placeholder="Enter text">
                            </div>

                            <!-- Row 4 -->
                            <div class="form-group">
                                <label for="prerequisite">Prerequisite</label>
                                <select id="prerequisite">
                                    <option>Select option</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="semesterAvailable">Semester Available</label>
                                <input type="text" id="semesterAvailable" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label for="corequisite">Corequisite</label>
                                <select id="corequisite">
                                    <option>Select option</option>
                                </select>
                            </div>
                        </div>
                        <div class="button-container text-end mt-4">
                            <button type="submit" class="btn">Add Course</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
